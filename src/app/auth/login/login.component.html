<form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
  <div class="flex justify-center items-center w-[95vw] h-[80vh]">
    <div class="bg-blue-300 px-20 py-20">
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1">Email address</label><br>
    <input type="email" id="form2Example1" class="w-full border-b-2 border-blue-900 bg-transparent outline-none mb-3" formControlName="email" />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Password</label><br>
    <input type="password" id="form2Example2" class="w-full border-b-2 border-blue-900 bg-transparent outline-none mb-3" formControlName="password" />
  </div>


<div class="text-center">
  <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
</div>
  <div class="text-center flex gap-5">
    <p>Not yet signed up?</p> <a routerLink="/signup">Sign up</a>
  </div>
  </div>
</div>
</form>
